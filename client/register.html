<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>register</title>
</head>
<body>
  <div class="container">
      <div class="w-head">
          <nav>
            <ul class="w-nav">
                <li role="presentation"><a class="nav-items" href="/users/logout">Logout</a></li>
                <li role="presentation"><a class="nav-items" href="/users/register">Register</a></li>
                <li role="presentation"><a class="nav-items" href="/users/login">Login</a></li>
                <li role="presentation"><a class="nav-items" href="/"/>Dashboard</a></li>
            </ul>
          </nav>
      </div>
      <div class="register">
          <input id="username" type="text" placeholder="username"/>
          <input id="password" type="password" placeholder="password"/>
          <input id="fullname" type="text" placeholder="full name"/>
          <button onclick="register()">register</button>
      </div>

    </div>
    <div class="footer">

    </div>
    <script src="fetch.js"></script>
</body>
<script>

    var username = document.getElementById('username');
    var password = document.getElementById('password');
    var fullname = document.getElementById('fullname');

    function register() {

        var upload = JSON.stringify({
            loginname: username.value,
            password: password.value,
            fullname: fullname.value
        });

        var url = "https://burgerapplication.herokuapp.com/users/register/";

        var cfg = {
            method: "POST",
            body: upload
        }

        superfetch(url, "json", succ, error, cfg);
    };

    function succ(data) {
        //save logindata/token to localStorage
        localStorage.setItem("logindata", JSON.stringify(data));
        console.log(data);
        window.location.replace('login.html');
    }

    //error ----------------------------------------
    function error(err) {
        console.log(err);
    }

</script>
</html>
