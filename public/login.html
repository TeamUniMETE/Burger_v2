<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/reg_log.css" />
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="w-head">
            <nav>
                <ul class="w-nav">
                    <li role="presentation"><a class="nav-items" href="index.html">Register</a></li>
                    <li role="presentation"><a class="nav-items" href="login.html">Login</a></li>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <span class="intro">
              <h2 id="intro-nav">Logg inn</h2>
              <p>Hi! Nice to see you</p>
            </span>
            <div class="field">
                <section class="input-content">
                    <h2>login</h2>
                    <div class="input-div-field">
                        <input name="username" class="input-field" id="username" type="text" placeholder="Username" />
                    </div>
                    <div class="input-div-field">
                        <input name="password" class="input-field" id="password" type="password" placeholder="Password" />
                    </div>
                    <button onclick="login()" type="submit">login</button>
                </section>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
    <script src="javaScript/fetch.js"></script>
</body>
<script>
    var username = document.getElementById('username');
    var password = document.getElementById('password');

    function login() {

        var upload = JSON.stringify({
            loginname: username.value,
            password: password.value
        });

        //var url = "https://burgerapplication.herokuapp.com/users/auth/";
        var url = "http://localhost:3000/users/auth/";

        var cfg = {
            method: "POST",
            body: upload
        }

        superfetch(url, "json", succ, error, cfg);
    }

    function succ(data) {

        console.log(data);

        localStorage.setItem("logindata", JSON.stringify(data));
        window.location.replace('home.html');
    }

    function error(err) {
        console.log(err);
    }
</script>

</html>
